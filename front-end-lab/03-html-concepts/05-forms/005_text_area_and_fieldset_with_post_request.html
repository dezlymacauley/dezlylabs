<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Area and Fieldset with Post Request</title>
  </head>
  <body>

    <section>
      <h1>Submit A Review</h1>
      <!-- 
        This form sends a POST request to the API endpoint:
        http://127.0.0.1:8000/reviews
        When the user clicks "Submit Review", 
        the data will be sent in the request body.
      -->
      <form 
        action="http://127.0.0.1:8000/reviews" 
        method="post" 
        target="_blank"
      >
      
        <!-- NOTE: Fieldset 

          This is a semantic tag to group related fields in a form 

        -->
        <fieldset>
          <!-- 
            This is a semantic tag that provides a description 
            for the fieldset 
          -->
          <legend>Reviewer Information</legend>

          <label>
            <span>Name:</span>
            <input type="text" name="reviewer_name" placeholder="Enter your name" required>
          </label>

          <br>

          <label>
            <span>Email:</span>
            <input type="email" name="reviewer_email" placeholder="Enter a valid email">
          </label>

        </fieldset>

        <br>

        <fieldset>
          <legend>Product Review</legend>

          <label for="rating">Rating (1â€“5):</label>
          <input 
            type="number" 
            id="rating" 
            name="rating" 
            min="1" 
            max="5" 
            required
          >

          <label for="review">Your Review:</label>

          <br>

          <textarea
            id="review" 
            name="review_text" 
            rows="5" 
            cols="40" 
            placeholder="Write your thoughts here..."
            required
          ></textarea>

        </fieldset>
        
        <br>

        <!-- Fieldset #3: Submission -->
        <fieldset>
          <legend>Submit</legend>
          <button type="submit">Submit Review</button>
          <button type="reset">Reset Form</button>
        </fieldset>

      </form>
    </section>

  </body>
</html>
