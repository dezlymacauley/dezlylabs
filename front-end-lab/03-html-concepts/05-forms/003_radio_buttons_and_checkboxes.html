<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Buttons And Checkboxes</title>
  </head>
  <body>
    <section>
      <h1>Radio Buttons and Checkboxes Example</h1>
    <form>
      <h3>Army</h3>
      <label><input type="radio" name="army" value="ninja">Ninja</label>
      <label><input type="radio" name="army" value="samurai">Ninja</label>
      <label><input type="radio" name="army" value="cyborg">Cyborg</label>

      <h3>Hobbies</h3>
      <label><input type="checkbox" name="hobby" value="music">Music</label>
      <label><input type="checkbox" name="hobby" value="sports">Sports</label>
      <label><input type="checkbox" name="hobby" value="cooking">Cooking</label>
    </form>
    </section> 
  </body>
</html>
