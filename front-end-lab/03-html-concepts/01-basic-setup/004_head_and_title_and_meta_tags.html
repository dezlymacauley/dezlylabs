<!doctype html>
<html lang="en">
  <!-- The head element is the first element inside the `html` element -->
  <head>
    <!-- 
      This tells the browser to use UTF-8, which is basically a standard
      to ensure that all text and characters like emojis are displayed 
      correctly.
    -->
    <meta charset="UTF-8" />

    <!-- 
      This tells the browser to ensure that the web page fits the device
      screen correctly. This is needed as the device could be opened on
      a computer, tablet, or mobile.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Maverick Meetups: Meet Provocative Content Creators</title> 
  </head>
</html>
